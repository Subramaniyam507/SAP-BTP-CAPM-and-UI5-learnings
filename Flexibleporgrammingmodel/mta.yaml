_schema-version: 3.3.0
ID: Flexibleporgrammingmodel
description: A simple CAP project.
version: 1.0.0
modules:
- name: Flexibleporgrammingmodel-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Flexibleporgrammingmodel-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Flexibleporgrammingmodel-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Flexibleporgrammingmodel-db
  - name: uaa_Flexibleporgrammingmodel
  parameters:
    buildpack: nodejs_buildpack
- name: Flexibleporgrammingmodel-destination-content
  type: com.sap.application.content
  requires:
  - name: Flexibleporgrammingmodel-destination-service
    parameters:
      content-target: true
  - name: Flexibleporgrammingmodel_html_repo_host
    parameters:
      service-key:
        name: Flexibleporgrammingmodel_html_repo_host-key
  - name: uaa_Flexibleporgrammingmodel
    parameters:
      service-key:
        name: uaa_Flexibleporgrammingmodel-key
  parameters:
    content:
      instance:
        destinations:
        - Name: zbs_flights_Flexibleporgrammingmodel_html_repo_host
          ServiceInstanceName: Flexibleporgrammingmodel-html5-app-host-service
          ServiceKeyName: Flexibleporgrammingmodel_html_repo_host-key
          sap.cloud.service: zbs_flights
        - Authentication: OAuth2UserTokenExchange
          Name: zbs_flights_uaa_Flexibleporgrammingmodel
          ServiceInstanceName: uaa_Flexibleporgrammingmodel
          ServiceKeyName: uaa_Flexibleporgrammingmodel-key
          sap.cloud.service: zbs_flights
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Flexibleporgrammingmodel-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Flexibleporgrammingmodel_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comflightsflights.zip
      name: comflightsflights
      target-path: resources/
- name: comflightsflights
  type: html5
  path: app/flights
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Flexibleporgrammingmodel-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Flexibleporgrammingmodel-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Flexibleporgrammingmodel-destination-service
    service-plan: lite
- name: Flexibleporgrammingmodel_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Flexibleporgrammingmodel-html5-app-host-service
    service-plan: app-host
- name: uaa_Flexibleporgrammingmodel
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: flights-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
